	<h1>How To Play Memory Game</h1>
	<p>Tiles are face-down and shuffled.</p>
	<p>A turn is taken by choosing and clicking two tiles to flip; if they match, they will stay face-up, and if not, they will be flipped face-down again.</p>
	<p>Once all matches are revealed, the game is won!</p>
	<p>Try to win in as few turns as possible.</p>
